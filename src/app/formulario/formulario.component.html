<div class="container caja">
    <h3>AGREGAR NEW POST</h3>
    <div class="row">
        <div class="col-12">
            <form [formGroup]="formulario" (ngSubmit)="onSubmit()">


                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="far fa-newspaper"></i></div>
                    </div>
                    <input class="form-control input" type="text" placeholder="Introduce el titulo" formControlName="titulo">
                </div>

                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fas fa-file-alt"></i></div>
                    </div>
                    <input class="form-control input" type="text" placeholder="Introduce el texto" formControlName="texto">
                </div>

                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fas fa-id-badge"></i></div>
                    </div>
                    <input class="form-control input" type="text" placeholder="Introduce tu nombre" formControlName="autor">
                </div>

                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fas fa-image"></i></div>
                    </div>
                    <input class="form-control input" type="text" placeholder="url de imagen" formControlName="imagen">
                </div>


                <select name="" id="" class="custom-select custom-select-lg mb-3" formControlName="categoria">
                    <option value="naturaleza">Naturaleza</option>
                    <option value="tecnologia">Tecnologia</option>
                    <option value="viaje">Viaje</option>
                    <option value="animales">Animales</option>
                    <option value="actualidad">Tecnicas</option>
                </select>

                <button type="submit" class="btn btn-primary">Agregar Post</button>
            </form>
        </div>
    </div>
</div>
